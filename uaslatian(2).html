    <script>
        function search() {
            const searchInput = document.getElementById('searchInput').value.toLowerCase();
            const resultsContainer = document.getElementById('hasil');

            const searchResults = [
                { title: 'Enchanted', artist: 'Taylor Swift', audio: 'Music/Enchanted.mp3' },
                { title: 'Tujuh Belas', artist: 'Tulus', audio: 'Music/tujuhbelas.mp3' },
                { title: 'Rewrite The Stars', artist: 'James Arthur', audio: 'Music/rewrite.mp3' },
                { title: 'Penjaga Hati', artist: 'Nadhif Basalamah', audio: 'Music/penjaga.mp3' },
                { title: 'Meraih Mimpi', artist: 'Maudy Ayunda', audio: 'Music/kejarmimpi.mp3' }
            ];

            const filteredResults = searchResults.filter(result => {
                const title = result.title.toLowerCase();
                return title.includes(searchInput);
            });

            resultsContainer.innerHTML = '';

            if (filteredResults.length > 0) {
                filteredResults.forEach(result => {
                    const resultItem = document.createElement('div');
                    resultItem.classList.add('result-item');
                    resultItem.innerHTML = `<strong>${result.title}</strong> - ${result.artist})`;

                    // Tambahkan event listener untuk memutar lagu ketika item diklik
                    resultItem.addEventListener('click', function () {
                        playAudio(result.audio);
                    });

                    resultsContainer.appendChild(resultItem);
                });
            } else {
    resultsContainer.innerHTML = '<div class="no-results"><p><strong> Tidak ada hasil yang ditemukan </strong></p></div>';
}
        }

        function playAudio(audioFile) {
            const audioPlayer = new Audio(audioFile);
            audioPlayer.play();
        }
    </script>
